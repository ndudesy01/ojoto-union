{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Post Volunteer Opportunity</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Opportunity Title *</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       placeholder="e.g., Community Event Coordinator" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="organization" class="form-label">Organization *</label>
                                <input type="text" class="form-control" id="organization" name="organization" 
                                       placeholder="Your organization name" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="6" placeholder="Describe the volunteer role, responsibilities, and impact..." required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" 
                                       placeholder="e.g., Virtual, New York, NY">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="time_commitment" class="form-label">Time Commitment</label>
                                <input type="text" class="form-control" id="time_commitment" name="time_commitment" 
                                       placeholder="e.g., 5 hours per week, One-time event">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="skills_needed" class="form-label">Skills Needed</label>
                            <input type="text" class="form-control" id="skills_needed" name="skills_needed" 
                                   placeholder="e.g., Communication, Teaching, Technical skills">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contact_email" class="form-label">Contact Email *</label>
                                <input type="email" class="form-control" id="contact_email" name="contact_email" 
                                       placeholder="contact@organization.org" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="contact_phone" class="form-label">Contact Phone</label>
                                <input type="tel" class="form-control" id="contact_phone" name="contact_phone" 
                                       placeholder="(123) 456-7890">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_urgent" name="is_urgent">
                                <label class="form-check-label" for="is_urgent">
                                    Mark as urgent opportunity
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Post Opportunity
                            </button>
                            <a href="{{ url_for('volunteer_opportunities') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

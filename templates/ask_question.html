{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-question-circle me-2"></i>Ask a Question</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Question Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Enter a clear and concise question title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Question Details</label>
                            <textarea class="form-control" id="content" name="content" 
                                      rows="6" placeholder="Provide detailed information about your question..." required></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Post Question
                            </button>
                            <a href="{{ url_for('questions') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
